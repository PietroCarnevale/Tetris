spring.application.name=tetris-api
spring.application.version=1.0
server.port=8080
# Thymeleaf (keep cache off in dev)
spring.thymeleaf.cache=false
# H2 in mem (sviluppo locale)
spring.datasource.url=jdbc:h2:mem:tetrisdb;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# If Hibernate creates tables and you have data.sql that must run AFTER:
spring.jpa.defer-datasource-initialization=true
# H2 console (dev only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console